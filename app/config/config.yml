        jquery_and_ui_js:
            inputs:
                - '%kernel.root_dir%/../vendor/components/jquery/jquery.min.js'
                - '%kernel.root_dir%/../vendor/components/jqueryui/jquery-ui.min.js'
        #    filters: [?yui_js]
        jqueryui_css:
            inputs:
                - '%kernel.root_dir%/../vendor/components/jqueryui/themes/base/*'
        #    filters: [cssembed]
        bootstrap_js:
            inputs:
                - '%kernel.root_dir%/../vendor/components/bootstrap/js/bootstrap.min.js'
        #    filters: [?yui_js]
        bootstrap_css:
            inputs:
                - '%kernel.root_dir%/../vendor/components/bootstrap/css/bootstrap.min.css'
